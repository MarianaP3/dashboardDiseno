<div *ngIf="isOpen" class="modal-backdrop">
  <div class="modal">
    <div class="modal-header">
      <button (click)="closeModal()">✖</button>
    </div>
    <div class="modal-body">
      <form>
        <div class="form-group" style="display: flex; margin-left: 20px">
          <i
            class="fa-solid fa-book-open fa-10x"
            style="color: black; margin-left: 50px"
          ></i>
          <div class="h2">NUEVA PÁGINA WEB</div>
        </div>
        <div class="form-group">
          <label for="title" class="h2-subtitle">Título de la Página Web</label>
        </div>
        <div class="form-group">
          <label for="author" class="h2-subtitle">Autor de la Página Web</label>
        </div>
        <div class="form-group">
          <label for="url" class="h2-subtitle">URL de la Página Web</label>
        </div>
        <div class="form-group">
          <label for="description" class="h2-subtitle"
            >Descripción de la Página Web</label
          >
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button class="add-button">
        <span>+</span>
      </button>
    </div>
  </div>
</div>
