<app-main-header></app-main-header>

<a [routerLink]="['/mainDash']">
  <button class="back-button">
    <i class="fa-solid fa-arrow-left fa-2x"></i>
  </button>
</a>

<!-- Encabezado principal -->
<div class="enlaces-curso-container">
  <div class="title-container">
    <h2>Enlaces del curso</h2>
    <div class="icon-container">
      <i class="fa-solid fa-book-open fa-6x" style="color: black"></i>
    </div>
  </div>

  <!-- Contenedor con scroll vertical para los enlaces -->
  <div class="lista-enlaces">
    <button class="add-button" (click)="openModal()">
      <span>+</span>
    </button>
    <!-- Lista de enlaces -->
    <div class="enlace-card" *ngFor="let enlace of enlaces">
      <div class="enlace-header">
        <h3>{{ enlace.titulo }}</h3>
      </div>
      <div class="enlace-body" (click)="openVideoModal()">
        <p style="text-align: left; padding: 1px">{{ enlace.descripcion }}</p>
      </div>
    </div>
  </div>
</div>

<!-- Modal de app-new-link -->
<app-new-link [isOpen]="isModalOpen" (close)="closeModal()"></app-new-link>

<!-- Modal de video -->
<app-video-modal
  *ngIf="isVideoModalOpen"
  [id]="selectedId"
  (close)="closeVideoModal()"
>
</app-video-modal>

<app-footer></app-footer>
